name: Build and deploy to GitHub Pages

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install, lint, build 🔧
        run: |
          npm install
          npm run lint:js
          npm run build

      - name: Clean up temporary files
        run: git worktree prune

      - name: List temp deployment folder
        run: ls -la github-pages-deploy-action-temp-deployment-folder

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.3.0
        with:
          branch: gh-pages
          folder: build
